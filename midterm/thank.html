<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>
	p{
            font-family:serif;
            text-align:center;
            height:80%;
            width:80%;
            padding:5%;
            margin:5%;
            font-size:50px;
	background: -webkit-linear-gradient(-24deg, rgb(9, 12, 82), rgb(210, 193, 221));
	background: linear-gradient(-24deg, rgb(9, 12, 82), rgb(210, 193, 221));


  background-clip: text;
  -webkit-background-clip: text;
  color: transparent;
  position: absolute;
        }
        
        .t{
 			width: 600px;
  			height: 300px;
 	 		position: absolute;
  			top: 50%;
  			left: 50%;
  			margin: -150px 0 0 -300px; 
            font-size:10px;
        }
        
        
        .bg {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            z-index: -999;
        }
        .bg img {
            min-height: 100%;
            width: 100%;
        }
        
</style>

</head>
<body>
<div class="bg">
       	<img src="background.jpg">

</div>
<div class="t">
		<p style="font-size:45px;">THANK FOR PLAYING!</p>
</div>
</body>
</html>
