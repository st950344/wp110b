<html>
<head>
<style>
.indent{
	text-indent: 50px;
}
.spacing1 {
  letter-spacing: 5px;
}

.spacing2 {
  letter-spacing: -2px;
}
.height1 {
	line-height: 0.7;
}
.height2 {
	line-height: -2;
}
</style>
</head>

<body>
<p class="indent">This is paragraph 1.</p>
<p class="spacing1">This is paragraph 2.</p>
<p class="spacing2">This is paragraph 3.</p>

<p class="height1">
This is paragraph 4.<br>
This is paragraph 5.
</p>
</body>
</html>
