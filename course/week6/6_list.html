<html>
<head>
<style>
ul.a {
  list-style-type: circle;
  color:skyblue;
}

ul.b {
  list-style-type: square;
  color:pink;
}

ol.c {
  list-style-type: upper-roman;
  color:orange;
}

ol.d {
  list-style-type: lower-alpha;
  color:red;
}
</style>
</head>

<body>
<ul class="a">
  <li>a1</li>
  <li>a2</li>
  <li>a3</li>
</ul>

<ul class="b">
  <li>b1</li>
  <li>b2</li>
  <li>b3</li>
</ul>

<ol class="c">
  <li>c1</li>
  <li>c2</li>
  <li>c3</li>
</ol>
<ol class="d">
  <li>d1</li>
  <li>d2</li>
  <li>d3</li>
</ol>
</body>
</html>
