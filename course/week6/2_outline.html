<!DOCTYPE html>
<html>
<head>
<style>
p {outline-color:skyblue;}

.dotted {outline-style: dotted;}
.dashed {outline-style: dashed;}
.solid {outline-style: solid;}
.double {outline-style: double;}
.groove {outline-style: groove;}
.ridge {outline-style: ridge;}
</style>
</head>

<body>
<p class="dotted">點線</p>
<p class="dashed">短線</p>
<p class="solid">實線</p>
<p class="double">雙線</p>
<p class="groove">浮雕線</p>
<p class="ridge">浮雕線</p>
</body>
</html>
