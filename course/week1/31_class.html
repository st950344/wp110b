<!DOCTYPE html>
<html>
<head>
<style>
  .change1 {
    background-color:skyblue;
    border:1px solid black;
    margin:20px;
}
  .change2 {
    background-color:tomato;
    border:2px solid gray;
    margin:50px;
}
	.text{
    text-align:center;
}
</style>
</head>

<body>
<div class="change1 text">	<!--可一次多個class-->
	<h2>London</h2>
	<p>London is the capital of England.</p>
</div>

<div>
	<h2 class="text">Tokyo</h2>	<!--h2亦可使用class-->
	<p class="change2 text">Tokyo is the capital of Japan.</p>
</div>
</body>
</html>
