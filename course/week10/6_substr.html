<!DOCTYPE html>
<html>
<body>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
let s = "abcde,fghij,klmno" //01234,6789,12345
//不含終點自己
document.getElementById('demo1').innerHTML= s.substr(5,8) //第5位開始，長度為八的字串
document.getElementById('demo2').innerHTML= s.substr(5) // 第5位到最後
</script>

</body>
</html>
