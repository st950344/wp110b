<!DOCTYPE html>
<html>
<head>
<title>HW4</title>

<style>
form{
	width:60%;
    margin:10%;
    padding:10%;
    text-align:center;
    border:1px LightGray solid;
    background-color:lightblue;
}
.ib{
	display:inline-block;
}
.notib{
	display:block;
}
input{
    padding:10px;
    display:inline-block;
}
input:focus {
  border: 2px solid #555;
}

select{
	padding:10px;
    display:inline-block;
}

input[type=text]{
	width:80%;
}
input[type=button]{
	width:100%;
    font-size:20px;
}
</style>

</head>


<body>
<form>
<h1>Registration Form</h1>
<p class="ib"><input type="text" name="firstname" value="" placeholder="First Name"/></p>
<p class="ib"><input type="text" name="lastname" value="" placeholder="Last Name"/></p>
<br>
<p class="ib">Birth：<input type="date"></p>
<div class="ib">
<input  type="radio" name="sex" value="male">Female
<input  type="radio" name="sex" value="female">Male
<input  type="radio" name="sex" value="female">Other
</div>
<br>
<p class="ib"><input type="text" name="email" value="" placeholder="E-mail"/></p>
<p class="ib"><input type="text" name="phone" value="" placeholder="Phone Number"/></p>
<p class="notib">Address<br><textarea id="w3review" name="w3review" rows="4" cols="50"></textarea></p>

<p class="notib"><select>
    <option>選擇產品</option>
    <option>產品一</option>
    <option>產品二</option>
	<option>產品三</option>
</select></p>
<br><br>
<p class="ib"><input type="button" value="submit" name="Submit"></p>

</form>

</body>
</html>
